<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="searchInput"
            type="text"
            placeholder="enter city name"
            spellcheck="false"/>
            <button id="searchBtn"><img src="./images/search.png" /></button>
        </div>
        <div class="weather">
            <image src="./images/rain.png" class="weather-icon" />
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <image src="./images/humidity.png" />
                    <div>
                        <p class="humidity.png"></p>
                        <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <image src="./images/wind.png" />
                <div>
                    <p>Wind Speed</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
